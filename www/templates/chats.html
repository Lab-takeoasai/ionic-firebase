<ion-view view-title="{{$ctrl.chat.name}}">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="chat in $ctrl.chats">
        [{{chat.name}}]: {{chat.text}}
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer-bar align-title="center" class="bar-assertive">
    <form novalidate ng-submit="$ctrl.add(name, body)">
      <input type="text" ng-model="name" style="display: inline;">
      <input type="text" ng-model="body" style="display: inline;">
      <input type="submit" value="submit" style="visibility:hidden;">
    </form>
  </ion-footer-bar>
</ion-view>
