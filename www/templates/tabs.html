<ion-view view-title="{{$ctrl.chat.name}}">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="chat in $ctrl.chats">
        [{{chat.name}}]: {{chat.text}}
      </ion-item>
    </ion-list>
    <form novalidate ng-submit="$ctrl.add(name, body)">
      name: <input type="text" ng-model="name">
      body: <input type="text" ng-model="body">
      <input type="submit" value="submit">
    </form>
  </ion-content>
</ion-view>
